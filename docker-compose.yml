    depends_on:
      - db_cart
    ports:
      - "5000:5000"   # gRPC
      - "8080:8080"   # HTTP
    networks:
      - grpcnet

  db_cart:
    image: postgres:16
    environment:
      POSTGRES_USER: cart
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: carts
    ports:
      - "5435:5432"
    networks:
      - grpcnet
