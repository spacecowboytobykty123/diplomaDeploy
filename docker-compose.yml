version: "3.9"

services:
  # ðŸ§º Bucket Service
  bucket:
    build:
      context: ./bucket
    environment:
      DB_HOST: db_bucket
      DB_PORT: 5432
      DB_USER: bucket
      DB_PASSWORD: pass
      DB_NAME: buckets
    depends_on:
      - db_bucket
    ports:
      - "2000:2000"   # gRPC
      - "2020:2020"   # HTTP
    networks:
      - grpcnet

  db_bucket:
    image: postgres:16
    environment:
      POSTGRES_USER: bucket
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: buckets
    ports:
      - "5434:5432"   # pgAdmin access
    networks:
      - grpcnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sub" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ðŸ›’ Cart Service
  cart:
    build:
      context: ./cart
    environment:
      DB_HOST: db_cart
      DB_PORT: 5432
      DB_USER: cart
