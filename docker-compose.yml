      - db_orders
    ports:
      - "4000:4000"   # gRPC
      - "5050:5050"   # HTTP
    networks:
      - grpcnet

  db_orders:
    image: postgres:16
    environment:
      POSTGRES_USER: orders
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: orders
    ports:
      - "5436:5432"
    networks:
      - grpcnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sub" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ðŸ§¸ Toys Service
